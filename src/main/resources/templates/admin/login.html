<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>관리자 로그인 | 샘플하우스</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex flex-col min-h-screen justify-center items-center">

<div class="w-full max-w-md p-6 animate-fade-in">
    <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center h-16 w-16 rounded-full bg-slate-800 text-blue-500 text-3xl mb-4 shadow-lg border border-slate-700">
            <i class="fa-solid fa-user-shield"></i>
        </div>
        <h2 class="text-3xl font-extrabold text-white tracking-tight">
            Admin Portal
        </h2>
        <p class="mt-2 text-sm text-slate-400">
            시스템 관리자 전용 접근 페이지입니다.
        </p>
    </div>

    <div class="bg-slate-800 py-8 px-6 shadow-2xl rounded-xl border border-slate-700">

        <!-- 알림 메시지 -->
        <div class="mb-6 bg-red-900/30 border border-red-800 text-red-300 px-4 py-3 rounded-lg flex items-start gap-3"
             th:if="${errorMessage}">
            <i class="fa-solid fa-circle-exclamation mt-0.5"></i>
            <span class="text-sm font-medium" th:text="${errorMessage}">에러 발생</span>
        </div>

        <div class="mb-6 bg-green-900/30 border border-green-800 text-green-300 px-4 py-3 rounded-lg flex items-start gap-3"
             th:if="${logoutMessage}">
            <i class="fa-solid fa-circle-check mt-0.5"></i>
            <span class="text-sm font-medium" th:text="${logoutMessage}">로그아웃</span>
        </div>

        <form class="space-y-6" method="post" th:action="@{/admin/login}">
            <!-- CSRF Token (Spring Security 6+ 기본 활성화 대비) -->
            <input th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1" for="loginId">Admin ID</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-id-card text-slate-500"></i>
                    </div>
                    <input class="block w-full pl-10 pr-3 py-2.5 border border-slate-600 rounded-lg leading-5 bg-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors" id="loginId" name="loginId" placeholder="관리자 아이디"
                           required
                           type="text">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1" for="password">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-slate-500"></i>
                    </div>
                    <input class="block w-full pl-10 pr-3 py-2.5 border border-slate-600 rounded-lg leading-5 bg-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors" id="password" name="password" placeholder="비밀번호"
                           required
                           type="password">
                </div>
            </div>

            <div>
                <button class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:-translate-y-0.5"
                        type="submit">
                    접속하기
                </button>
            </div>
        </form>
    </div>

    <div class="mt-8 text-center">
        <a class="text-sm text-slate-500 hover:text-slate-300 transition flex items-center justify-center gap-2"
           th:href="@{/}">
            <i class="fa-solid fa-arrow-left"></i> 사용자 홈으로 돌아가기
        </a>
    </div>
</div>

</body>
</html>
