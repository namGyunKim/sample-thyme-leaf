<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글쓰기</title>
</head>
<body>
<div layout:fragment="content" class="max-w-3xl mx-auto py-8 animate-fade-in">

    <div class="mb-8 text-center">
        <h2 class="text-2xl font-bold text-gray-900">글쓰기</h2>
        <p class="mt-2 text-sm text-gray-500">
            <span class="font-semibold text-primary" th:text="${postType.title}">자유게시판</span>에 새로운 이야기를 들려주세요.
        </p>
    </div>

    <form th:action="@{/board/{type}/write(type=${typeStr})}" method="post" th:object="${postCreateRequest}" class="space-y-6 bg-white p-8 rounded-2xl shadow-sm border border-gray-100">

        <!-- Post Type (Hidden) -->
        <input type="hidden" th:name="postType" th:value="${postType.name()}">

        <!-- 제목 -->
        <div>
            <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">제목</label>
            <input type="text" th:field="*{title}" id="title"
                   class="block w-full rounded-lg border-gray-200 bg-gray-50 px-4 py-3 text-gray-900 placeholder-gray-400 focus:bg-white focus:border-primary focus:ring-primary sm:text-sm transition-colors"
                   placeholder="제목을 입력해 주세요 (최대 50자)">
            <p class="mt-1.5 text-xs text-red-500 flex items-center gap-1" th:if="${#fields.hasErrors('title')}">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span th:errors="*{title}">에러 메시지</span>
            </p>
        </div>

        <!-- 내용 -->
        <div>
            <label for="content" class="block text-sm font-semibold text-gray-700 mb-2">내용</label>
            <textarea th:field="*{content}" id="content" rows="12"
                      class="block w-full rounded-lg border-gray-200 bg-gray-50 p-4 text-gray-900 placeholder-gray-400 focus:bg-white focus:border-primary focus:ring-primary sm:text-sm transition-colors resize-y"
                      placeholder="내용을 입력해 주세요. 서로를 존중하는 고운 말을 사용합시다."></textarea>
            <p class="mt-1.5 text-xs text-red-500 flex items-center gap-1" th:if="${#fields.hasErrors('content')}">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span th:errors="*{content}">에러 메시지</span>
            </p>
        </div>

        <!-- 버튼 -->
        <div class="flex items-center justify-end gap-3 pt-6 border-t border-gray-100">
            <a th:href="@{/board/{type}/list(type=${typeStr})}"
               class="px-5 py-2.5 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-200 transition">
                취소
            </a>
            <button type="submit"
                    class="px-5 py-2.5 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition transform hover:-translate-y-0.5">
                <i class="fa-solid fa-paper-plane mr-2"></i>등록하기
            </button>
        </div>
    </form>
</div>
</body>
</html>
