<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Alpine.js x-data에 admin menu states 추가 (adminMemberMenuOpen, adminBoardMenuOpen) -->
<nav class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50" th:fragment="header"
     x-data="{ mobileMenuOpen: false, profileMenuOpen: false, boardMenuOpen: false, adminMemberMenuOpen: false, adminBoardMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- 로고 및 데스크탑 메뉴 -->
            <div class="flex gap-8">
                <div class="flex-shrink-0 flex items-center">
                    <a th:href="@{/}" class="group flex items-center gap-2 text-xl font-bold text-gray-900 tracking-tight hover:text-primary transition">
                        <div class="bg-primary text-white p-1.5 rounded-lg group-hover:rotate-12 transition-transform duration-300">
                            <i class="fa-solid fa-cube"></i>
                        </div>
                        샘플
                    </a>
                </div>
                <div class="hidden sm:flex sm:space-x-8">
                    <a th:href="@{/}"
                       class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-primary text-sm font-medium transition-colors duration-200">
                        홈
                    </a>

                    <!-- [사용자] 게시판 메뉴 (드롭다운) -->
                    <div class="relative inline-flex items-center" @click.away="boardMenuOpen = false">
                        <button @click="boardMenuOpen = !boardMenuOpen" type="button"
                                class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-primary text-sm font-medium transition-colors duration-200 gap-1 focus:outline-none">
                            게시판
                            <i class="fa-solid fa-chevron-down text-[10px] transition-transform duration-200" :class="{'rotate-180': boardMenuOpen}"></i>
                        </button>

                        <div x-show="boardMenuOpen"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             class="origin-top-left absolute left-0 top-full mt-2 w-40 rounded-xl shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                             style="display: none;">
                            <a th:href="@{/board/free/list}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary transition-colors">
                                <i class="fa-regular fa-comments mr-2 text-gray-400"></i>자유게시판
                            </a>
                            <a th:href="@{/board/suggestion/list}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary transition-colors">
                                <i class="fa-regular fa-lightbulb mr-2 text-gray-400"></i>건의게시판
                            </a>
                        </div>
                    </div>

                    <!-- [관리자 전용] 회원 관리 (드롭다운) -->
                    <div @click.away="adminMemberMenuOpen = false" class="relative inline-flex items-center"
                         sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                        <button @click="adminMemberMenuOpen = !adminMemberMenuOpen" class="text-purple-600 hover:text-purple-800 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-purple-500 text-sm font-bold transition-colors duration-200 gap-1 focus:outline-none"
                                type="button">
                            <i class="fa-solid fa-users-gear mr-1.5"></i>회원 관리
                            <i :class="{'rotate-180': adminMemberMenuOpen}"
                               class="fa-solid fa-chevron-down text-[10px] transition-transform duration-200"></i>
                        </button>

                        <div class="origin-top-left absolute left-0 top-full mt-2 w-40 rounded-xl shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                             style="display: none;"
                             x-show="adminMemberMenuOpen"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             x-transition:leave-start="transform opacity-100 scale-100">
                            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition-colors"
                               th:href="@{/member/user/list}">
                                목록 조회
                            </a>
                            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition-colors"
                               th:href="@{/log/member}">
                                활동 로그
                            </a>
                        </div>
                    </div>

                    <!-- [관리자 전용] 게시글 관리 (드롭다운) -->
                    <div @click.away="adminBoardMenuOpen = false" class="relative inline-flex items-center"
                         sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                        <button @click="adminBoardMenuOpen = !adminBoardMenuOpen" class="text-purple-600 hover:text-purple-800 inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-purple-500 text-sm font-bold transition-colors duration-200 gap-1 focus:outline-none"
                                type="button">
                            <i class="fa-solid fa-layer-group mr-1.5"></i>게시글 관리
                            <i :class="{'rotate-180': adminBoardMenuOpen}"
                               class="fa-solid fa-chevron-down text-[10px] transition-transform duration-200"></i>
                        </button>

                        <div class="origin-top-left absolute left-0 top-full mt-2 w-40 rounded-xl shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                             style="display: none;"
                             x-show="adminBoardMenuOpen"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             x-transition:leave-start="transform opacity-100 scale-100">
                            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition-colors"
                               th:href="@{/admin/board/list}">
                                통합 관리
                            </a>
                            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition-colors"
                               th:href="@{/log/board}">
                                활동 로그
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 우측 메뉴 -->
            <div class="hidden sm:ml-6 sm:flex sm:items-center space-x-4">
                <!-- 비로그인 상태 -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/account/login}"
                       class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium transition-colors">
                        로그인
                    </a>
                    <a th:href="@{/account/login}"
                       class="ml-2 bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-800 transition shadow-sm hover:shadow-md">
                        시작하기
                    </a>
                </div>

                <!-- 로그인 상태 -->
                <div sec:authorize="isAuthenticated()" class="flex items-center gap-3 relative">

                    <!-- 관리자 표시 뱃지 -->
                    <span class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
                          sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                        ADMIN
                    </span>

                    <!-- 프로필 드롭다운 (Alpine.js) -->
                    <div class="relative" @click.away="profileMenuOpen = false">
                        <button @click="profileMenuOpen = !profileMenuOpen" type="button" class="flex items-center gap-2 text-sm rounded-full focus:outline-none transition hover:opacity-80">
                            <div class="h-8 w-8 rounded-full bg-primary/10 flex items-center justify-center text-primary border border-primary/20">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="flex flex-col items-start">
                                <span class="font-semibold text-gray-700 text-xs" sec:authentication="principal.nickName">User</span>
                            </div>
                            <i class="fa-solid fa-chevron-down text-gray-400 text-xs transition-transform duration-200" :class="{'rotate-180': profileMenuOpen}"></i>
                        </button>

                        <!-- 드롭다운 메뉴 -->
                        <div x-show="profileMenuOpen"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             class="origin-top-right absolute right-0 mt-2 w-48 rounded-xl shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                             style="display: none;">

                            <div class="px-4 py-2 border-b border-gray-100">
                                <p class="text-xs text-gray-500">Signed in as</p>
                                <p class="text-sm font-bold text-gray-900 truncate" sec:authentication="principal.username">id</p>
                            </div>

                            <a th:href="@{/account/profile}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                                <i class="fa-regular fa-id-card mr-2 text-gray-400"></i>내 프로필
                            </a>

                            <!-- 로그아웃 폼 -->
                            <form th:action="@{/logout}" method="post" class="block w-full" hx-boost="false">
                                <div th:if="${_csrf}" th:object="${_csrf}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </div>
                                <button type="submit" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
                                    <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>로그아웃
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 모바일 메뉴 버튼 -->
            <div class="-mr-2 flex items-center sm:hidden">
                <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none">
                    <span class="sr-only">메뉴 열기</span>
                    <i class="fa-solid fa-bars text-xl" x-show="!mobileMenuOpen"></i>
                    <i class="fa-solid fa-xmark text-xl" x-show="mobileMenuOpen" style="display: none;"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 모바일 메뉴 패널 -->
    <div class="sm:hidden bg-white border-b border-gray-200" x-show="mobileMenuOpen" x-collapse style="display: none;">
        <div class="pt-2 pb-3 space-y-1 px-2">
            <a th:href="@{/}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">홈</a>

            <!-- 모바일 게시판 메뉴 -->
            <div class="space-y-1 pl-2 border-l-2 border-gray-100 ml-2">
                <div class="px-3 py-1 text-xs font-semibold text-gray-400 uppercase">게시판</div>
                <a th:href="@{/board/free/list}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-primary hover:bg-gray-50">자유게시판</a>
                <a th:href="@{/board/suggestion/list}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-primary hover:bg-gray-50">건의게시판</a>
            </div>

            <!-- [관리자 전용] 모바일 메뉴 확장 -->
            <div class="space-y-1 pl-2 border-l-2 border-purple-100 ml-2 mt-2"
                 sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                <div class="px-3 py-1 text-xs font-bold text-purple-600 uppercase flex items-center gap-1">
                    <i class="fa-solid fa-shield-halved"></i> 관리자 메뉴
                </div>

                <!-- 회원 그룹 -->
                <div class="pl-2 space-y-1">
                    <div class="px-3 py-1 text-[10px] font-semibold text-purple-400 uppercase">회원</div>
                    <a class="block px-3 py-2 rounded-md text-sm font-medium text-purple-700 hover:bg-purple-50"
                       th:href="@{/member/user/list}">회원 목록</a>
                    <a class="block px-3 py-2 rounded-md text-sm font-medium text-purple-700 hover:bg-purple-50"
                       th:href="@{/log/member}">회원 로그</a>
                </div>

                <!-- 게시글 그룹 -->
                <div class="pl-2 space-y-1 mt-1">
                    <div class="px-3 py-1 text-[10px] font-semibold text-purple-400 uppercase">게시글</div>
                    <a class="block px-3 py-2 rounded-md text-sm font-medium text-purple-700 hover:bg-purple-50"
                       th:href="@{/admin/board/list}">통합 관리</a>
                    <a class="block px-3 py-2 rounded-md text-sm font-medium text-purple-700 hover:bg-purple-50"
                       th:href="@{/log/board}">활동 로그</a>
                </div>
            </div>
        </div>
        <div class="pt-4 pb-4 border-t border-gray-200">
            <div sec:authorize="!isAuthenticated()" class="px-4 space-y-2">
                <a th:href="@{/account/login}" class="block w-full text-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    로그인
                </a>
            </div>
            <div sec:authorize="isAuthenticated()" class="px-4 space-y-3">
                <div class="flex items-center px-2">
                    <div class="flex-shrink-0">
                        <div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-medium text-gray-800" sec:authentication="principal.nickName">Nick</div>
                        <div class="text-sm font-medium text-gray-500" sec:authentication="principal.username">ID</div>
                    </div>
                </div>
                <div class="mt-3 space-y-1">
                    <a th:href="@{/account/profile}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50">내 프로필</a>

                    <form th:action="@{/logout}" method="post" hx-boost="false">
                        <div th:if="${_csrf}" th:object="${_csrf}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </div>
                        <button type="submit" class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-red-50">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
</html>
